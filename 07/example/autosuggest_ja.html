<!DOCTYPE html>
<html lang="ja">
<head>

</head>
<body>

<!--AutoSuggest[START]-->
<div>AutoSuggest（都市、市区町村、Enter）</div>
<div id="searchBoxContainer">
    <input type="text" id="searchBox">
</div>
<!--AutoSuggest[END]-->



<!-- MAP[START] -->
<div id="myMap" style='width:60%;height:70%;float:left;'></div>
<!-- MAP[END] -->




<script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AonGALbpLB3vTFDrDfGN2ihhVt-WYWO6Vj4pcCCfkgFkCWSB8Y1K9uMnoPS6TmOo' async defer></script>
<script src="../js/BmapQuery.js"></script>
<script>
//****************************************************************************************
// BingMaps&BmapQuery
//****************************************************************************************
//Init
function GetMap(){
    //------------------------------------------------------------------------
    //1. Instance
    //------------------------------------------------------------------------
    const map = new Bmap("#myMap");

    //------------------------------------------------------------------------
    //2. Display Map
    //   startMap(lat, lon, "MapType", Zoom[1~20]);
    //   MapType:[load, aerial,canvasDark,canvasLight,birdseye,grayscale,streetside]
    //--------------------------------------------------
    map.startMap(35.665100, 139.712000, "load", 10);

    //-----------------------------------------------------
    //3. AutoSuggest
    // !! 日本地図で表示してる場合のみルート検索可能（各国毎）以下パラメータ指定で制御も可能 !!
    // +  [ English => https://www.bing.com/...&setLang=en&setMkt=en-US ]
    // +  [ Japan   => https://www.bing.com/...&setLang=ja&setMkt=ja-JP ]
    //-----------------------------------------------------
    // 用意するHTML:
    // <h1>AutoSuggest（Enter city in text box）</h1>
    // <div id='searchBoxContainer'>
    //     <input type='text' id='searchBox'><button id="clear">Clear</button>
    // </div>
    //-----------------------------------------------------
    let pin = map.pin(35.690951, 139.7355386, "#ff0000");
    let pin2 = map.pin(35.6854309, 139.7416148, "#ff0000");
    let pin3 = map.pin( 35.6999503, 139.7631031,"#ff0000");
    let pin4 = map.pin(35.7020314, 139.7536421, "#ff0000");
    let pin5 = map.pin(35.7038726, 139.7343636, "#ff0000");
    map.selectedSuggestion("#searchBox","#searchBoxContainer");
    
    const options = [];
    options[0]={
        "lat":35.690951,
        "lon":139.7355386,
        "title":"市ヶ谷",
        "pinColor":"#ff0000",
        "height":300,
        "width":320,
        "description": 'ichigaya<br><img src="../img/ichigaya.jpg" width="450">',
        "show":false
    };
    options[1]={
        "lat":35.6854309, 
        "lon":139.7416148,
        "title":"半蔵門",

        "height":300,
        "width":320,
        "description": 'hanzoumon<br><img src="../img/hanzoumon.jpg" width="450">',
        "show":false
    };
    options[2]={
        "lat":35.6999503, 
        "lon":139.7631031,
        "title":"御茶ノ水",
        "pinColor":"#ff0000",
        "height":300,
        "width":320,
        "description": 'ochanomizu<br><img src="../img/ochanomizu.jpg" width="450">',
        "show":false
    };
    options[3]={
        "lat":35.7020314,

        "title":"水道橋",

        "height":300,
        "width":320,
        "description": 'suidoubashi<br><img src="../img/suidoubashi.jpg" width="450">',

    };
    options[4]={

        "pinColor":"#ff0000",
        "height":300,
        "width":320,
        "description": 'kagurazaka<br><img src="../img/kagurazaka.jpg" width="450">',
        "show":false
    };


    map.infoboxLayers(options,true);

}
    

</script>
